<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/pag-cadastro.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <title>Cadastro</title>
</head>

<body>

    <div class="fundo">

        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">

            <div id="cx_form">

                <div class="titulo">
                    <h1>Cadastro</h1>
                    <img src="../images/logo.png" alt="" class="img" width="70px">
                </div>

                <div class="cx_input">
                    <p>Nome</p> <input type="text" id="nome" name="nome" required value="">
                </div>
                <div class="cx_input">
                    <p>Nome da empresa</p> <input type="text" id="empresa" name="nomeEmpresa" required value="">
                </div>
                <div class="cx_input">
                    <p>CNPJ</p> <input type="text" id="cnpj" name="cnpj" required value="">
                </div>
                <div class="cx_input">
                    <p>E-mail</p> <input type="email" id="email" name="email" required value="">
                </div>
                <div class="cx_input">
                    <p>Senha </p><input type="password" id="senha" name="senha" required value="">
                </div>
                <div class="cx_input">
                    <p>Confirmar senha </p><input type="password" id="senha2" required value="">
                </div>

                <button id="btn_entrar">Enviar</button>

                <div id="info">
                    <div id="carregar" style="display: none;">
                        <img src="../images/carregando.gif" id="img_aguarde" width="50px">
                        <p>Processando</p>
                    </div>
                    <p id="div_erro" style="display: none;">
                        Erro no cadastro
                    </p>
                </div>

                <a href="login">JÃ¡ tem cadastro? Clique aqui</a>



            </div>
        </form>
    </div>




</body>

</html>

<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'login';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        carregar.style.display = 'block';
        div_erro.style.display = 'none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        carregar.style.display = 'none';
        div_erro.style.display = 'block';
    }

</script>
